<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        // Replace with a valid token from your auth system
        const token = "test-token";
        const socket = io('http://localhost:8000', {
            auth: { token: token }
        });

        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        socket.on('connect', () => {
            statusDiv.innerHTML = 'Connected ✅';
            console.log('Connected to Socket.IO server');
            
            // Try to join a test room
            socket.emit('join_room', { room_id: 'test-room' }, (response) => {
                console.log('Join room response:', response);
                addMessage('System: ' + (response.status === 'joined' ? 'Successfully joined test-room' : 'Failed to join room: ' + response.error));
            });
        });

        socket.on('disconnect', () => {
            statusDiv.innerHTML = 'Disconnected ❌';
            console.log('Disconnected from Socket.IO server');
        });

        socket.on('connect_error', (error) => {
            statusDiv.innerHTML = 'Connection Error ❌: ' + error.message;
            console.error('Connection error:', error);
        });

        socket.on('message_received', (data) => {
            addMessage(`${data.sender_id}: ${data.content}`);
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                socket.emit('send_message', {
                    room_id: 'test-room',
                    content: message,
                    message_type: 'text'
                }, (response) => {
                    console.log('Send message response:', response);
                    if (response.error) {
                        addMessage('Error: ' + response.error);
                    }
                });
                input.value = '';
            }
        }

        function addMessage(text) {
            const div = document.createElement('div');
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
