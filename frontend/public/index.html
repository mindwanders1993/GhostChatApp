<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />
    <meta
      name="description"
      content="GhostChatApp - Secure anonymous chat application for meaningful connections"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Security headers via meta tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Privacy protection -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Preconnect to API domain -->
    <link rel="preconnect" href="http://localhost:8000">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>GhostChatApp - Anonymous Secure Chat</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Privacy protection script -->
    <script>
      // Disable right-click context menu for privacy
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
      
      // Disable F12, Ctrl+Shift+I, etc. for privacy
      document.addEventListener('keydown', function(e) {
        if (e.keyCode === 123 || // F12
            (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
            (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C
            (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
            (e.ctrlKey && e.keyCode === 85)) { // Ctrl+U
          e.preventDefault();
          return false;
        }
      });
      
      // Disable text selection for privacy
      document.addEventListener('selectstart', function(e) {
        if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
          e.preventDefault();
        }
      });
      
      // Screenshot protection (basic)
      document.addEventListener('keydown', function(e) {
        if (e.key === 'PrintScreen' || 
            (e.metaKey && e.shiftKey && e.key === '3') || // Mac screenshot
            (e.metaKey && e.shiftKey && e.key === '4') || // Mac screenshot
            (e.metaKey && e.shiftKey && e.key === '5')) { // Mac screenshot
          alert('Screenshots are disabled for privacy protection');
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
